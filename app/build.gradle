plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'groovy'
}

group 'TheFreeRangeTester'
version '1.0.SNAPSHOT'
sourceCompatibility = 1.11

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '4.3.3'
    testImplementation 'io.rest-assured:rest-assured:3.3.0'
    implementation group: 'org.json', name: 'json', version: '20210307'
    testImplementation group: 'org.testng', name: 'testng', version: '7.4.0'
    implementation group: 'org.codehaus.groovy', name: 'groovy', version: '3.0.9'
    implementation group: 'io.rest-assured', name: 'json-schema-validator', version: '3.3.0'
}

// application {
//     // Define the main class for the application.
//     mainClass = 'api-automation-testing-groovy-testng.App'
// }

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    // useJUnitPlatform()
    useTestNG() {
        useDefaultListeners = true
        testLogging.showStandardStreams = true
        reports.html.enabled = false
        parallel="tests"
    }
}
